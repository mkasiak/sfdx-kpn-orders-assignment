<!-- Order Products -->
<template>
    <lightning-layout multiple-rows='true'>
        <lightning-layout-item class="slds-card" size='12'>
            <div class="slds-card__header">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:order_item" title="Order Products"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            Ordered Products
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-m-around_medium">
                <template if:true={orderProducts.data}>
                    <lightning-datatable
                            columns={orderProductColumns}
                            data={orderProducts.data}
                            hide-checkbox-column='true'
                            key-field="Id"
                    ></lightning-datatable>
                </template>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
